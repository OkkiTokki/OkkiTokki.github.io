    <p>대한민국의 래퍼이자 YG엔터테인먼트 소속 4인조 보이그룹 <a href="index.html">WINNER</a>의 멤버.
    <p>데뷔 때부터 인정받긴 했지만, 현 시점에서 아이돌 래퍼 중 최상위 실력을 가진 몇 안되는 래퍼로 평가를 받는다. 리릭시스트로써의 평가는 원래부터 높은 수준이었으며 쇼미더머니 4 이후부터 꾸준한 노력으로 국힙 래퍼 상위권에 올랐고 현재는 플로우도 다양하여 듣는 재미가 있는, 트렌디한 래퍼로 알려져 있다. '아낙네'랑 '겁'이라는 노래로 거의 성공했다 볼 수 있다.</p>
